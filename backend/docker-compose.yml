services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: horse-php
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    expose:
      - "9000"           # php-fpm порт
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: sqlite
      # APP_URL и прочее лучше брать из .env проекта, а не из compose

  nginx:
    image: nginx:1.27-alpine
    container_name: horse-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  # опционально: node/vite (не обязателен)
  node:
    image: node:20-alpine
    container_name: horse-node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: ["sh", "-c", "npm install && npm run dev"]
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    # тут зависимость от php не нужна